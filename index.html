<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="./styles/main.css">
	<script type="module" src="./scripts/main.js"></script>
	<title>Daily Journal</title>
</head>

<body class="w3-theme-light">
	<header class="pageHeader w3-container centered bottomSpace">
		Val Currie's
		<h1>Daily Journal</h1>
		(Demo)
	</header>

	<main class="container w3-container">
		<section class="entry">
			<form class="entryForm w3-container" action="">
				<fieldset class="fieldContainer w3-border-theme bottomSpace">
					<label for="entryDate">
						Date
					</label>
					<input type="date" name="entryDate" class="entryForm__date">
				</fieldset>
				<fieldset class="fieldContainer w3-border-theme bottomSpace">
					<label for="entryConcepts">
						Concepts Covered
					</label>
					<input type="text" name="entryConcepts" class="entryForm__concepts">
				</fieldset>
				<fieldset class="fieldContainer w3-border-theme bottomSpace">
					<label for="entryText">
						Journal Entry
					</label>
					<textarea type="textarea" name="entryText" class="entryForm__text"></textarea>
				</fieldset>
				<fieldset class="fieldContainer w3-border-theme bottomSpace">
					<label for="entryMood">
						Mood for the Day
					</label>
					<select name="entryMood" class="entryForm__mood">
						<option value="Neutral" selected>Neutral</option>
						<option value="Bad">Bad</option>
						<option value="Good">Good</option>
						<option value="Confused">Confused</option>
					</select>
				</fieldset>
				<button class="bottomSpace">
					Record Journal Entry
				</button>
			</form>
		</section>

		<section id="entries" class="display w3-container">
			<!-- see scripts/Entries.js for CSS classes -->
		</section>

		<aside class="search w3-container">

		</aside>
	</main>

	<footer class="pageFooter w3-container centered">
		Hey, mom and dad! Love you guys <3 </br>
		<a href="https://github.com/enbeec">My GitHub</a>
	</footer>
</body>

</html>

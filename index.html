<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="./styles/main.css">
		<script type="module" src="./scripts/main.js"></script>
		<title>Daily Journal</title>
	</head>
	<body>
		<header class="pageHeader w3-container">
			<h1>Daily Journal</h1> by Val Currie
		</header>

		<main class="container w3-container">
			<section class="entry">
				<form class="entryForm" action="">
					<fieldset class="fieldContainer">
						<label for="entryDate">Date</label>
						<input type="date" name="entryDate" class="entryForm__date">
					</fieldset>
					<fieldset class="fieldContainer">
						<label for="entryConcepts">Concepts Covered</label>
						<input type="text" name="entryConcepts" class="entryForm__concepts">
					</fieldset>
					<fieldset class="fieldContainer">
						<label for="entryText">Journal Entry</label>
						<textarea type="textarea" name="entryText" class="entryForm__text"></textarea>
					</fieldset>
					<fieldset class="fieldContainer">
						<label for="entryMood">Mood for the Day</label>
						<select name="entryMood" class="entryForm__mood">
							<option value="Neutral" selected>Neutral</option>
							<option value="Bad">Bad</option>
							<option value="Good">Good</option>
							<option value="Confused">Confused</option> 
						</select>
					</fieldset>
					<button>Record Journal Entry</button>
				</form>
			</section>

			<section id="entries" class="display w3-container">

			</section>

			<aside class="search w3-container">

			</aside>
		</main>

		<footer class="pageFooter w3-container">
			<a href="https://github.com/enbeec">My GitHub</a>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="./styles/main.css">
	<script type="module" src="./scripts/main.js"></script>
	<title>Daily Journal</title>
</head>

<body class="w3-theme-dark || w3-theme-light">
	<header class="pageHeader w3-container centered bottomSpace">
		Val Currie's
		<h1>Daily Journal</h1>
		(Demo)
	</header>

	<main class="container w3-container">
		<section class="journalForm">
			<!-- see scripts/JournalForm.js for CSS classes -->
		</section>

		<section id="entries" class="display w3-container">
			<!-- see scripts/Entries.js for CSS classes -->
		</section>

		<aside class="search w3-container">

		</aside>
	</main>

	<footer class="pageFooter w3-container centered">
		Hey, mom and dad! Love you guys <3 </br>
		<a href="https://github.com/enbeec">My GitHub</a>
		<button class="darkToggle">Toggle Dark Mode</button>
	</footer>
 
	<script>
		const darkToggle = document.querySelector('.darkToggle');
		darkToggle.addEventListener('click', function() {
			document.body.classList.toggle('w3-theme-dark');
		})
	</script>
</body>

</html>
